<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo"> Guessing Game
            <img src="https://images.unsplash.com/photo-1529767367174-535729449d71?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" />
        </div>
    </header>
    <main>
        <section class="main-section"> 
            <img class="main-logo" src="https://images.unsplash.com/photo-1595452767427-0905ad9b036d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80" />
            <h2>
                Guess A Number! <br> Pick a number between 1-10. You have three guesses. 
            </h2>
            <div>
            <input class="input" id="input" type='number' placeholder='Input'/>
            <button class = "submit" id = submit"> Submit </button>
            </div>
            <span id='note'></span>
            <div class = "results" id = "results"></div>
            <button id = "reset"> Reset</button>
            </section>
    </main>
    <footer>
        <div class="copy gutter-right">Guess</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
